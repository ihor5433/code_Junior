<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <!--<script src="new.js" defer></script> -->
</head>
<body>
    <p>Узнать равенство чисел</p>
    <br>
    <p>Введите число 1: <input type="text" id="num1"></p>
    <p>Введите число 2: <input type="text" id="num2"></p>
    <button onclick="f1()">Узнать результат</button>
    <p id="out"></p>
    <script type="text/javascript">
        function f1() {
    var a, b, c;
    c = document.getElementById('out');
    a = document.getElementById('num1').value;
    a = parseInt(a);
    b = document.getElementById('num2').value;
    b = parseInt(b);
    if (a > b) {
        c.innerHTML = 'Первое число больше второго';

    } else if (a < b) {

        c.innerHTML = 'Первое число меньше второго';
    }  else {
        c.innerHTML = 'Числа одинаковые';
    }
   }
